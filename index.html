<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winbnb</title>

    <link rel="stylesheet" href="/sass/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <header class="header">
            <img src="/img/logo.png" alt="Logo Windbnb" class="header__logo">

            <div class="header__action">
                <p class="header__text">Riohacha, Colombia</p>
                <label for="guests"></label>
                <input class="header__input" type="text" id="guests" placeholder="Add guests">
            </div>
        </header>

        <section class="places">
            Places
        </section>

        <footer class="footer">
            Footer
        </footer>
    </main>
</body>
</html>
